        <h3>Number Systems — Quick Visual</h3>
        <!-- UNIQUE MEDIA ELEMENT #1 -->
        <!-- <video>: used to present a short conceptual demo.
             'controls' gives playback UI; 'poster' provides a placeholder image. -->
        <video controls poster="assets/poster-number-systems.png" width="720">
          <source src="assets/number-systems-demo.mp4" type="video/mp4" />
          <p>Your browser doesn’t support HTML5 video. Here’s a
             <a href="assets/number-systems-demo.mp4">direct link</a>.</p>
        </video>
      </section>

      <section class="media-block">
        <h3>Audio Explainer — Binary vs Decimal</h3>
        <!-- UNIQUE MEDIA ELEMENT #2 -->
        <!-- <audio>: used to deliver a short narrated explanation. -->
        <audio controls>
          <source src="assets/binary-vs-decimal.ogg" type="audio/ogg" />
          <source src="assets/binary-vs-decimal.mp3" type="audio/mpeg" />
          Your browser doesn’t support the audio element.
        </audio>
        <p class="caption">
          Narration inspired by a CS101 lecture —
          <!-- UNIQUE SEMANTIC ELEMENT #2 -->
          <!-- <cite>: marks the title/source of a referenced work. -->

      </section>
